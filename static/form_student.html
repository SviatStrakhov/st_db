<!DOCTYPE html>
<html lang="uk"> 
<head>
	<meta charset="UTF-8"/>
	<title>Сервіс Обліку Студентів</title> 
	<meta name="description" value="Система Обліку Студентів Навчального Закладу" /> 
	<!-- Include Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	
	<!-- Start Container -->
	<div class="container"> 

		<div class="col-xs-12">
			<h1>Форма редагування Студента</h1>
		</div>
		<!-- Start Header -->
		<div class="row" id="header">
	
			<!-- Logo -->
			

			<form class="form-horizontal">
				<div class="form-group">
			    	<label class="control-label col-sm-2" for="firstname" >Ім'я</label>
			    	<div class="col-sm-4">
			    		<input type="text" class="form-control" id="firstname" placeholder="Ім'я">
			    	</div>
			  	</div>

			  	<div class="form-group">
    				<label class="control-label col-sm-2" for="email">Email:</label>
    				<div class="col-sm-4">
      					<input type="email" class="form-control" id="email" placeholder="Enter email">
    				</div>
  				</div>

			  	<div class="form-group">
			    	<label class="control-label col-sm-2" for="secondname" >По-батькові</label>
			    	<div class="col-sm-4">
			    		<input type="text" class="form-control" id="surename" placeholder="По-батькові">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="control-label col-sm-2" for="surename">Прізвище</label>
			    	<div class="col-sm-4">
			    		<input type="text" class="form-control" id="surename" placeholder="Прізвище">
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<label class="control-label col-sm-2" for="ticketnumber">№ Білету</label>
			    	<div class="col-sm-4">
			    		<input type="text" class="form-control" id="ticketnumber" placeholder="2345">
			    	</div>
			  	</div>
			  
			  	<div class="form-group">
			    	<label class="control-label col-sm-2" for="photo">Фото</label>
			    	<div class="col-sm-4">
			    		<input type="file" class="form-control-file" id="photo" aria-describedby="fileHelp">
			    	</div>
			  	</div>
			 	<div class="form-group">
			    	<label class="control-label col-sm-2" for="group">Група</label>
			    	<div class="col-sm-4">
				    	<select class="form-control" id="group">
					      	<option>ОК-11</option>
					      	<option>ОК-11</option>
					      	<option>ОК-11</option>
					      	<option>ОК-11</option>
					      	<option>ОК-11</option>
				    	</select>
				    </div>
			 	</div>
			 	<div class="form-group">
    				<label class="col-sm-2 control-label" for="othersNotics">Додаткові нотатки</label>
    				<div class="col-sm-4">
    					<textarea class="form-control" id="othersNotics" rows="3"></textarea>
    				</div>
  				</div>
			  
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		    
		    
      	
		</div>
	</div>
    <!-- End Container -->


	<!-- Javascripts Section -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" ></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
